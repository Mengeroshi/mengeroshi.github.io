<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/19cebd8c75.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <title>Portfolio</title>
  </head>
  <body>
    <div class="wrapper">
      <!--------------------------NAVBAR-------------------------------->
      <nav class="nav_bar">
        <ul class="nav_bar__list">
          <li class="nav_bar__item nav_bar__photo">
            
          </li>
          <li class="nav_bar__item">
            <a href="#">
              <i class="fas fa-user"></i>
              <p>About Me</p>
            </a>
          </li>
          <li class="nav_bar__item">
            <a href="#">
              <i class="fas fa-briefcase"></i>
              <p>Work XP</p>
            </a>
          </li>
          <li class="nav_bar__item">
            <a href="#">
              <i class="fas fa-code-branch"></i>
              <p>Portfolio</p>
            </a>
          </li>
          <li class="nav_bar__item">
            <a href="#">
              <i class="fab fa-youtube"></i>
              <p>Lectures</p>
            </a>
          </li>
          <li class="nav_bar__item">
            <a href="#">
              <i class="fas fa-envelope"></i>
              <p>Contact</p>
            </a>
          </li>
        </ul>
      </nav>
      <!--------------------------MAIN-------------------------------->
      <main class="main">
         <!--------------------------ABOUT ME-------------------------------->
        <section class="about_me" id="about_me">
          <header class="header">
            <title class="header__title">Javier Savi√±on</title>
            <p class="header__subtitle">Web/Bitcoin Developer</p>
            <p class="header__greet">
              Hey dude, welcome to my page. There are only two things that I love the most: Learn and teach all I've learned.
            </p>
          </header>
          <!-- Slider main container -->
          <div class="swiper-container" id="about_me__gallery">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/images/swiperGallery/1.png" alt=""></div>
                <div class="swiper-slide"><img src="/images/swiperGallery/2.png" alt=""></div>
                <div class="swiper-slide"><img src="/images/swiperGallery/3.png" alt=""></div>
                <div class="swiper-slide"><img src="/images/swiperGallery/4.png" alt=""></div>
                <div class="swiper-slide"><img src="/images/swiperGallery/5.png" alt=""></div>
                <div class="swiper-slide"><img src="/images/swiperGallery/6.png" alt=""></div>
                <div class="swiper-slide"><img src="/images/swiperGallery/7.png" alt=""></div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </section>
        <!--------------------------WORK XP-------------------------------->
        <section class="work_xp" id="work_xp">
          <div class="section_title dashed" >
            <h2>Work Experience</h2>
          </div>
        </section>
      </main>
      <!-------------------------SOCIAL NETWORK-------------------------------->
      <aside class="social_networks">
        <a href="#" class="social_networks__tile">
          <i class="fab fa-github"></i>
        </a>
        <a href="#" class="social_networks__tile">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="social_networks__tile">
          <i class="fab fa-medium-m"></i>
        </a>
        <a href="#" class="social_networks__tile">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social_networks__tile">
          <i class="fab fa-stack-overflow"></i>
        </a>
        <a href="#" class="social_networks__tile">
          <i class="far fa-envelope"></i>
        </a>
      </aside>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="swiperGallery.js"></script>
  </body>
</html>
